<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f8f8;
        }
        .hero {
            background: url('AGRIBOT.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: black;
            font-size: 3rem;
            font-weight: bold;
        }
        .button {
            background-color: black;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            margin-top: 20px;
        }
        .form-container {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .response {
            margin: 20px auto;
            padding: 20px;
            background: white;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="hero">
        <div>AGRIBOT</div>
        <button class="button" onclick="scrollToForm()">Help me!</button>
    </div>
    
    <div class="form-container" id="form">
        <form action="/submit" method="POST"> <!-- Python backend should handle this route -->
            <label>FIELD 1</label>
            <input type="text" name="field1" required>
            
            <label>FIELD 2</label>
            <input type="text" name="field2" required>
            
            <label>FIELD 3</label>
            <input type="text" name="field3" required>
            
            <label>FIELD 4</label>
            <input type="text" name="field4" required>
            
            <label>QUERY</label>
            <textarea name="query" required></textarea>
            
            <button type="submit" class="button">Submit</button>
        </form>
    </div>
    
    <div class="response">
        <h2>RESPONSE:</h2>
        <p>{{ response if response else '(GENERATED FROM A PYTHON SCRIPT)' }}</p>
    </div>

    <script>
        function scrollToForm() {
            document.getElementById("form").scrollIntoView({behavior: "smooth"});
        }
    </script>
</body>
</html>
